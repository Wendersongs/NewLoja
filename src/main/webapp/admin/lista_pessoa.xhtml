<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>
        <h:form><div align="center">
                <p:menubar>
                    <p:submenu label="Arquivo" icon="ui-icon-document">
                        <p:menuitem value="Home" action="index" icon="ui-icon-home" />
                        <p:separator />
                        <p:menuitem value="Sair" icon="ui-icon-close"  />   
                    </p:submenu>
                    <p:submenu label="Produto" icon="ui-icon-suitcase">
                        <p:menuitem value="Inserir" action="#{produtoCtrl.actionInserir()}" />
                        <p:separator />
                        <p:menuitem value="Listar" action="lista_produto" />   
                    </p:submenu>
                    <p:submenu label="Pessoa" icon="ui-icon-person">
                        <p:menuitem value="Inserir" action="#{pessoaCtrl.actionInserir()}" />
                        <p:separator />
                        <p:menuitem value="Listar" action="lista_pessoa" />   
                    </p:submenu>
                       <p:submenu label="Forma Pagamento" icon="ui-icon-person">
                        p:menuitem value="Listar" action="lista_forma_pgto" />   
                        
                    </p:submenu>
                </p:menubar>
            </div>
              <div align="center">
                  
                 <p:dataTable value="#{pessoaCtrl.listagem}" var="p">
                     <f:facet name="header"><h:outputLabel value="Lista de Pessoas"/></f:facet>
                    <p:column headerText="Código">
                        <h:outputText value="#{p.id}" />
                    </p:column>
                     <p:column headerText="Nome">
                         <h:outputText value="#{p.nome}" />
                    </p:column>
                     <p:column headerText="Preço">
                         <h:outputText value="#{p.endereco}" />
                    </p:column>
                    <p:column>
                        <p:commandLink value="Alterar" action="#{pessoaCtrl.actionAlterar(p)}" update="@all"/>
                    </p:column>
                    <p:column>
                        <p:commandLink value="Excluir" action="#{pessoaCtrl.actionExcluir(p)}" update="@all">
                            <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />
                    </p:commandLink>
                        </p:column>
                            <p:column>
                        <p:commandButton title="Editar" type="submit" styleClass="ui-confirmdialog-yes" action="#{pessoaCtrl.actionAlterar(p)}" update="@all" icon="ui-icon-pencil" >
                        </p:commandButton>
                        <p:commandButton title="Excluir" type="submit" styleClass="ui-confirmdialog-yes" actionListener="#{pessoaCtrl.actionExcluir(p)}" update="@all" icon="ui-icon-trash" >
                         <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />   
                        </p:commandButton>
                                        
                    </p:column>

                </p:dataTable>  
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                     </p:confirmDialog>



            </div>
        </h:form>
    </h:body>

</html>
