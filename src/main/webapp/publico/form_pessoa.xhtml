<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pessoa</title>
    </h:head>
    <h:body>
        <h:form>
            <div align="center">
                <p:menubar>
                    <p:submenu label="Arquivo" icon="ui-icon-document">
                        <p:menuitem value="Home" action="index" icon="ui-icon-home" />
                        <p:separator />
                        <p:menuitem value="Sair" icon="ui-icon-close"  />   
                    </p:submenu>
                    <p:submenu label="Produto" icon="ui-icon-suitcase">
                        <p:menuitem value="Inserir" action="#{produtoCtrl.actionInserir()}" />
                        <p:separator />
                        <p:menuitem value="Listar" action="lista_produto" />   
                    </p:submenu>
                    <p:submenu label="Pessoa" icon="ui-icon-person">
                        <p:menuitem value="Inserir" action="#{pessoaCtrl.actionInserir()}" />
                        <p:separator />
                        <p:menuitem value="Listar" action="lista_pessoa" />   
                    </p:submenu>
                    <p:submenu label="Forma Pagamento" icon="ui-icon-person">
                        <p:menuitem value="Listar" action="lista_forma_pgto" />   

                    </p:submenu>
                </p:menubar>
            </div>
            <div align="center">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Cadastro de Pessoas"/>
                    </f:facet>  

                    <h:outputLabel value="Código"/>
                    <p:inputText readonly="true" value="#{pessoaCtrl.pessoa.id}"/>
                    <p:outputLabel value="Nome"/>
                    <p:inputText  value="#{pessoaCtrl.pessoa.nome}"  />
                    <p:outputLabel value="Endereço"/>
                    <p:inputText  value="#{pessoaCtrl.pessoa.endereco}"  />
                    <p:outputLabel  value="Estado: " />
                    <p:selectOneMenu id="uf" value="#{pessoaCtrl.pessoa.estado}" style="width:200px">

                        <f:selectItem itemLabel="Selecione um Estado" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{pessoaCtrl.listaEstado()}" />
                    </p:selectOneMenu>
                    <p:outputLabel  value="Cidade: " />
                    <p:selectOneMenu id="cidade"  style="width:200px">
                        <f:selectItem itemLabel="Selecione uma Cidade" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{pessoaCtrl.listaCidade()}" />
                    </p:selectOneMenu>




                </p:panelGrid>
            </div>
            <div align="center">
                <h:dataTable var="fone" value="#{pessoaCtrl.pessoa.fones}" rules="rows">
                    <f:facet name="header">
                        <h:commandButton value="Adicionar Fone" action="#{pessoaCtrl.actionInserirFone()}"/>                           
                    </f:facet>
                    <h:column>
                        <f:facet name="header" > <h:outputLabel value="Número"/>  </f:facet>  
                        <h:inputText value="#{fone.numero}" size="20" maxlength="20"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" > <h:outputLabel value="Descrição"/></f:facet>  
                        <h:inputText value="#{fone.descricao}" size="30" maxlength="30"/>
                    </h:column>
                    <h:column>
                        <h:commandLink  value="Remover" action="#{pessoaCtrl.actionExcluirFone(fone)}"/> 
                    </h:column>

                </h:dataTable>
            </div>

            <div align="center">

                <p:commandButton value="Lista" action="lista_pessoa"/>
                <p:commandButton value="Gravar" action="#{pessoaCtrl.actionGravar()}"/>
            </div>



        </h:form>
    </h:body>

</html>
